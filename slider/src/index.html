<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./index.js" defer></script>
    <title>Crypto Слайдер</title>
  </head>
  <body>
    <section class="crypto">
      <h1 class="crypto__title">
        <span class="text--secondary">Crypto</span>
        <span class="text--shadow">Слайдер</span>
      </h1>

      <div class="crypto__container">
        <button type="button" class="btn crypto__btn crypto__btn--left">
          <img
            src="./assets/images/icons/arrow-right-white.svg"
            alt="Стрелка переключения слайдера"
          />
        </button>

        <div class="crypto__track">
          <ul class="crypto__list"></ul>
        </div>

        <button type="button" class="btn crypto__btn crypto__btn--right">
          <img
            src="./assets/images/icons/arrow-right.svg"
            alt="Стрелка переключения слайдера"
          />
        </button>
      </div>

      <ul class="crypto__dots"></ul>

      <div class="modal">
        <div class="modal__container"></div>
      </div>
    </section>
  </body>
</html>
