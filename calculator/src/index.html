<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Калькулятор с поддержкой основных математических операций, возможностью сменить тему (темная/светлая), хранилищем последних вычислений и управлением через клавиатуру"
    />
    <meta
      name="keywords"
      content="Калькулятор, тема, базовые операции, хранилище, клавиатура"
    />
    <meta name="author" content="TheYrman" />
    <meta
      property="og:title"
      content="Калькулятор с поддержкой основных математических операций, возможностью сменить тему (темная/светлая), хранилищем последних вычислений и управлением через клавиатуру"
    />
    <meta property="og:description" content="Калькулятор " />
    <meta
      property="og:url"
      content="https://js-multitool.netlify.app/calculator/src/"
    />
    <meta property="og:type" content="website" />
    <meta property="image" content="./assets/images/og-image.png" />
    <meta property="og:site_name" content="Калькулятор" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="any" />
    <link
      rel="icon"
      href="./assets/images/favicons/icon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="canonical"
      href="https://js-multitool.netlify.app/calculator/src/"
    />
    <title>Калькулятор</title>
  </head>
  <body data-theme="light">
    <div class="calculator">
      <div class="container calculator__container">
        <div class="calculator__content">
          <div class="calculator__toggle">
            <button type="button" class="btn--toggle">
              <span class="circle"></span>
            </button>
            <span class="text--toggle">Переключить на тёмную тему</span>
          </div>
          <div class="history">
            <ul class="history__list">
              <li class="history__item"></li>
            </ul>
          </div>
          <input
            type="text"
            class="input input--display"
            id="display"
            placeholder="0"
            disabled
          />
        </div>
        <div class="btns calculator__btns">
          <button type="button" class="btn btn--light" id="clear">AC</button>
          <button type="button" class="btn btn--light" id="backspace">
            <img
              width="32"
              height="32"
              src="./assets/images/icons/backspace-black.svg"
              alt="Backspace Иконка"
            />
          </button>
          <button type="button" class="btn btn--light" data-value="%">%</button>
          <button
            type="button"
            class="btn btn--accent"
            id="divide"
            data-value="/"
          >
            <img
              width="32"
              height="32"
              src="./assets/images/icons/division.svg"
              alt="Иконка Деления"
            />
          </button>

          <button type="button" class="btn" data-value="7">7</button>
          <button type="button" class="btn" data-value="8">8</button>
          <button type="button" class="btn" data-value="9">9</button>
          <button
            type="button"
            class="btn btn--accent"
            id="multiply"
            data-value="*"
          >
            <img
              width="32"
              height="32"
              src="./assets/images/icons/multiplication.svg"
              alt="Иконка Произведения"
            />
          </button>

          <button type="button" class="btn" data-value="4">4</button>
          <button type="button" class="btn" data-value="5">5</button>
          <button type="button" class="btn" data-value="6">6</button>
          <button
            type="button"
            class="btn btn--accent"
            id="subtract"
            data-value="-"
          >
            <img
              width="32"
              height="32"
              src="./assets/images/icons/subtraction.svg"
              alt="Иконка Вычитания"
            />
          </button>

          <button type="button" class="btn" data-value="1">1</button>
          <button type="button" class="btn" data-value="2">2</button>
          <button type="button" class="btn" data-value="3">3</button>
          <button type="button" class="btn btn--accent" id="add" data-value="+">
            <img
              width="32"
              height="32"
              src="./assets/images/icons/addition.svg"
              alt="Иконка Сложения"
            />
          </button>

          <button type="button" class="btn btn--light" id="more">
            <img
              width="32"
              height="32"
              src="./assets/images/icons/more-black.svg"
              alt="More Иконка"
            />
          </button>
          <button type="button" class="btn" data-value="0">0</button>
          <button type="button" class="btn" data-value="." id="point">.</button>
          <button type="button" class="btn btn--gradient" id="equal">
            <img
              width="32"
              height="32"
              src="./assets/images/icons/equal.svg"
              alt="Иконка Равенства"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
